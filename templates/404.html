{% extends "base.html" %}

{% block title %}Page Not Found - Customify{% endblock %}

{% block content %}
<div class="error-container">
    <h1>404 - Page Not Found</h1>
    
    <div class="error-details">
        <p class="error-message">The page you are looking for does not exist or has been moved.</p>
        
        <div class="error-meta">
            <p><strong>Error ID:</strong> {{ error_id }}</p>
        </div>
        
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home Page</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}
